<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign up</title>
  <!-- jQuery -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>
<body>
  <div class='container'>

    <div id="signupbox" style="margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
      <div class="panel panel-info">
        <div class="panel-heading">
          <div class="panel-title">Sign Up</div>
          <div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" href="/login">Cancel</a></div>
        </div>
        <div class="panel-body" >
          <form action='/users' method='post' id="signupform" class="form-horizontal" role="form">

            <div id="signupalert" style="display:none" class="alert alert-danger">
              <p>Error:</p>
              <span></span>
            </div>

            <div class="form-group">
              <label for="user[email]" class="col-md-3 control-label">Email</label>
              <div class="col-md-9">
                <input type="text" class="form-control" name="user[email]" placeholder="Email Address">
              </div>
            </div>

            <div class="form-group">
              <label for="user[first]" class="col-md-3 control-label">First Name</label>
              <div class="col-md-9">
                <input type="text" class="form-control" name="user[first]" placeholder="First Name">
              </div>
            </div>
            <div class="form-group">
              <label for="user[last]" class="col-md-3 control-label">Last Name</label>
              <div class="col-md-9">
                <input type="text" class="form-control" name="user[last]" placeholder="Last Name">
              </div>
            </div>
            <div class="form-group">
              <label for="user[password]" class="col-md-3 control-label">Password</label>
              <div class="col-md-9">
                <input type="password" class="form-control" name="user[password]" placeholder="Password">
              </div>
            </div>

            <!-- <div class="form-group">
              <label for="icode" class="col-md-3 control-label">Invitation Code</label>
              <div class="col-md-9">
                <input type="text" class="form-control" name="icode" placeholder="">
              </div>
            </div> -->

            <div class="form-group">
              <!-- Button -->
              <div class="col-md-offset-3 col-md-9">
                <button id="btn-signup" type="submit" class="btn btn-info">Sign Up</button>
                <!-- <span style="margin-left:8px;">or</span> -->
              </div>
            </div>

            <!-- <div style="border-top: 1px solid #999; padding-top:20px"  class="form-group">
              <div class="col-md-offset-3 col-md-9">
                <button id="btn-fbsignup" type="button" class="btn btn-primary"><i class="icon-facebook"></i> Â  Sign Up with Facebook</button>
              </div>
            </div> -->

          </form>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
